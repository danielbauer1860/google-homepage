<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Google Homepage</title>
</head>
<body>
    <div class="container">
            <div class="navleft">
                <ul>
                    <li><a href="#">Über Google</a></li>
                    <li><a href="#">Store</a></li>
                </ul>
            </div>
            <div class="navright">
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Bilder</a></li>
                    <li><a href="#">Apps</a></li>
                    <label for="signin">
                        <input name="signin" type="button" value="Anmelden">
                    </label>
                </ul>
            </div>

        <div class="content">
            <img class="logo"src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
            <label for="searchbar">
                <input id="searchbar" name="searchbar" type="text">
            </label>
            <div class="searchbuttons">
                <label for="searchbutton">
                    <input class="searchbutton" name="searchbutton" type="button" value="Google Suche">
                </label>
                <label for="luckbutton">
                    <input class="searchbutton" name="luckbutton" type="button" value="Auf gut Glück!">
                </label>
            </div>
        </div>

        <footer>
            <div class="footleft">
                <ul>
                    <li><a href="#">Werbeprogramme</a></li>
                    <li><a href="#">Unternehmen</a></li>
                    <li><a href="#">Wie funktioniert die Google Suche?</a></li>
                </ul>
            </div>
            <div class="footright">
                <ul>
                    <li><a href="#">Datenschutzerklärung</a></li>
                    <li><a href="#">Nutzungsbedingungen</a></li>
                    <li><a href="#">Einstellungen</a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
